<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockPilot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..100,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0"
    />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="left-section">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="right-section">
          <div class="refresh-button-container">
            <i class="fa fa-refresh" aria-hidden="true"></i>
            <button class="refresh">Refresh</button>
          </div>

          <div class="notifications-icon-container" current-count="8">
            <i class="fa-regular fa-bell"></i>
          </div>

          <div class="date-icon-container">
            <i class="fa-regular fa-calendar-check"></i>
          </div>
          <div class="settings-icon-container">
            <span class="material-symbols-outlined"> settings </span>
          </div>
        </div>
      </div>
      <div class="page-info-stat">
        <div class="left-info">
          <p>Dashboard</p>
        </div>
        <div class="right-info">
          <div class="month">
            <p>Month to date</p>
          </div>
          <div class="year">
            <p>Year to date</p>
          </div>
          <div class="recent-activities">
            <p>Recent Activities</p>
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="sales-overview-container">
          <div class="overview">
            <p>Sales Overview</p>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="total-sales-container">
               <div class="total-sales-stats-container">
            <div class="stats-one">
              <i class="fa-solid fa-boxes-packing"></i>
            </div>
            <div class="stats">
              <p>Total Sales</p>
              <h3>786</h3>
            </div>
              </div>
          
       
               <div class="total-sales-stats-container">
            <div class="stats-two">
              <i class="fa-solid fa-chart-line"></i>
            </div>
            <div class="stats">
              <p>Revenue</p>
              <h3>$17584</h3>
            </div>
              </div>

                 <div class="total-sales-stats-container">
            <div class="stats-three">
              <i class="fa-solid fa-boxes-packing"></i>
            </div>
            <div class="stats">
              <p>Cost</p>
              <h3>$12487</h3>
            </div>
              </div>

                 <div class="total-sales-stats-container">
            <div class="stats-four">
              <i class="fa-solid fa-boxes-packing"></i>
            </div>
            <div class="stats">
              <p>Returns</p>
              <h3>786</h3>
            </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="logo-container">
          <h1>Inventario_</h1>
        </div>
        <div class="top-header"><p>Menu</p></div>

        <div class="sidebar-section-container">
          <div class="upper-section">
            <div class="dashboard-container" tabindex="0">
              <span class="material-symbols-outlined"> home </span>
              <p>Dashboard</p>
            </div>

            <div class="users-container" tabindex="0">
              <i class="fa-regular fa-user"></i>
              <p>Users</p>
            </div>
          </div>

          <div class="middle-section">
            <div class="mid-header"><p>Market</p></div>
            <div class="inventory-container" tabindex="0">
              <span class="material-symbols-outlined"> deployed_code </span>
              <p>Inventory</p>
            </div>

            <div class="purchase-container" tabindex="0">
              <i class="fa-solid fa-cart-shopping"></i>
              <p>Purchase</p>
            </div>

            <div class="sales-container" tabindex="0">
              <i class="fa-solid fa-money-bill-trend-up"></i>
              <p>Sales</p>
            </div>

            <div class="invoice-container" tabindex="0">
              <i class="fa-solid fa-file-invoice"></i>
              <p>Invoice</p>
            </div>

            <div class="bill-container" tabindex="0">
              <i class="fa-solid fa-receipt"></i>
              <p>Bill</p>
            </div>

            <div class="stakeholders-container" tabindex="0">
              <span class="material-symbols-outlined"> groups </span>
              <p>Stakeholders</p>
            </div>
          </div>
          <div class="lower-section">
            <div class="profile-picture">
              <img src="./profile/kaushal.jpg" alt="" />
            </div>
            <div class="profile-info">
              <h4>Kaushal Rai</h4>
              <p>Admin</p>
            </div>
            <div class="profile-settings">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/5341c54a83.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
