  <head>

        background-color: #ececec;
        margin-left: -15px;
      }
      .inventory-container:before {
        content: " ";
        width: 6px;
        height: 100%;

      .main-content {

  <body style="display: solid">
    <div class="overlay">
      <div class="popup">
        <div class="header-4">
          <h2>Add User</h2>
          <button class="popup-close-button">&times;</button>
        </div>
        <form>
          <label for="user-id">Inventory ID:</label>
          <input type="text" id="inventory-id" name="inventory-id" required />
          <label for="user-name">Inventory Name:</label>
          <input
            type="text"
            id="inventory-name"
            name="inventory-name"
            required
          />

          <label for="location">Location:</label>
          <textarea id="location" name="location" rows="3" required></textarea>
          <label for="photo">Photo:</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            required
          />
          <button type="submit">Add Inventory</button>
        </form>
      </div>
    </div>

    <i-header></i-header>
    <div class="page-info-stat-4">
      <div class="left-info-4">
        <p class="main">Inventory</p>
        <div class="middle">
          <p class="mid" id="zero">Inventory</p>
          <p class="mid" id="one ">/</p>
          <p class="mid" id="two">Manage Inventory</p>
        </div>
      </div>
      <div class="right-info-4">
        <div class="add">
          <p>Add Inventory</p>
          <i class="fa-solid fa-plus fa-lg"></i>
        </div>
        <div class="edit">
          <p>Edit</p>
          <i class="fa-solid fa-edit fa-lg"></i>
        </div>
        <div class="delete">
          <p>Delete</p>
          <i class="fa-solid fa-trash fa-lg"></i>
        </div>
      </div>
    </div>
    <i-sidebar></i-sidebar>
    <div class="main-content">
      <table>
        <tr>
          <th>Inventory</th>
          <th>Inventory Name</th>
          <th>Location</th>
          <th>Inventory ID</th>
        </tr>
        <tr>
          <td>
            <img src="https://picsum.photos/50" height="50px" width="50px" />
          </td>
          <td>Warehouse 1</td>
          <td>New York, USA</td>
          <td>INV-001</td>
        </tr>
        <tr>
          <td>
            <img src="https://picsum.photos/50" height="50px" width="50px" />
          </td>
          <td>Warehouse 2</td>
          <td>London, UK</td>
          <td>INV-002</td>
        </tr>
        <tr>
          <td>
            <img src="https://picsum.photos/50" height="50px" width="50px" />
          </td>
          <td>Warehouse 3</td>
          <td>Sydney, Australia</td>
          <td>INV-003</td>
        </tr>
        <tr>
          <td>
            <img src="https://picsum.photos/50" height="50px" width="50px" />
          </td>
          <td>Warehouse 4</td>
          <td>Paris, France</td>
          <td>INV-004</td>
        </tr>
        <tr>
          <td>
            <img src="https://picsum.photos/50" height="50px" width="50px" />
          </td>
          <td>Warehouse 5</td>
          <td>Tokyo, Japan</td>
          <td>INV-005</td>
        </tr>
      </table>
    </div>

    <script>
      // Display body after all resources have loaded
      window.onload = function () {
        document.body.style.display = "block";
      };
    </script>
    <script src="../js/add_product.js"></script>
    <script src="../js/take_me.js"></script>
  </body>
</html>
