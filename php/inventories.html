  <body style="display: solid">
    <div class="overlay">
      <div class="popup">
        <div class="header-4">
          <h2>Add User</h2>
          <button class="popup-close-button">&times;</button>
        </div>
        <form>
          <label for="user-id">Inventory ID:</label>
          <input type="text" id="inventory-id" name="inventory-id" required />
          <label for="user-name">Inventory Name:</label>
          <input
            type="text"
            id="inventory-name"
            name="inventory-name"
            required
          />

          <label for="location">Location:</label>
          <textarea id="location" name="location" rows="3" required></textarea>
          <label for="total-items">Total Items:</label>
          <input type="number" id="total-items" name="total-items" required />

          <
          <button type="submit">Add Inventory</button>

    <i-header></i-header>

      <div class="left-info-4">

          <p class="mid" id="one ">/</p>

      </div>

    <i-sidebar></i-sidebar>
    <div class="main-content" id="inventoryTable"></div>

    <script>
      // Display body after all resources have loaded
      window.onload = function () {
        document.body.style.display = "block";
      };

      // Fetch inventory data from database using AJAX
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("inventoryTable").innerHTML =
            this.responseText;
        }
      };
      xhttp.open("GET", "../db/fetch_inventory.php", true);
      xhttp.send();
    </script>
