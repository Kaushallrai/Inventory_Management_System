  <body style="display: solid">
    <div class="overlay">
      <div class="popup">
        <div class="header-2">
          <h2>Add Product</h2>
          <button class="popup-close-button">&times;</button>
        </div>
        <form action="../db/add_product.php" method="post">
          <label for="product-id">Product ID:</label>
          <input type="text" id="product-id" name="product-id" required />
          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" name="product-name" required />
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" step="0.01" required />
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" required />
          <label for="supplier-name">Supplier Name:</label>
          <input type="text" id="supplier-name" name="supplier-name" required />
          <label for="inventory-name">Inventory Name:</label>
          <input
            type="text"
            id="inventory-name"
            name="inventory-name"
            required
          />
          <button type="submit" name="submit">Add Product</button>
        </form>
      </div>
    </div>

    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("purchaseTable").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "../db/fetch_products.php", true);
      xhttp.send();
    </script>
